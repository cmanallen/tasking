{% load staticfiles %}
{% load wysiwyg %}

<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Tasking - The King of Task Management</title>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Styles -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">
	<link rel="stylesheet" href="{% static 'lib/datepicker/css/datepicker.css' %}" media="screen">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	{% wysiwyg_setup %}
</head>
<body class="wrapper">
	{% block header %}
	<!-- Header -->
	<header>
		<!-- User Area -->
		{% include 'user_area.html' %}
		<!-- Navigation -->
		{% include 'nav.html' %}
	</header>
	{% endblock %}
	<!-- Secondary Information (Meta Data) -->
	<aside>
		{% block aside %}
			<script>
				$('aside').remove();
			</script>
		{% endblock %}
	</aside>
	<!-- Content -->
	<main>
		<!-- Primary Information -->
		<article>
			{% block article %}
			{% endblock %}
		</article>
	</main>
	{% wysiwyg_editor "id_description" %}
	<!-- Scripts -->
  <script src="{% static 'lib/datepicker/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
