{% extends 'base.html' %}

{% block article %}
	<div class="block autoflow">
		<h2 class="inblock">Users</h2>
		<a href="/users/create" class="ftrt mt20">
			<button type="text" class="btn btn-primary">Create User</button>
		</a>
	</div>
	<hr />
	{% if object_list %}
		<table class="table table-striped table-hover fluid">
			<thead>
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>Something</th>
					<th>Something</th>
				</tr>
			</thead>
			<tbody>
				{% for user in object_list %}
				<tr>
					<td><a href="{{ user.get_absolute_url }}">{{ user.username }}</a></td>
					<td>{{ user.email }}</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				{% endfor %}
			</tbody>
			<tfoot>
				<!-- pagination? -->
			</tfoot>
		</table>
	{% else %}
		<p>There doesn't seem to be anything here!</p>
	{% endif %}
{% endblock %}
