{% extends 'base.html' %}

{% block article %}
	<h2 class="inblock">Update User</h2>
	<button class="ftrt mt20 btn btn-primary">Change Password</button>
	<hr />
	<form action="{{ action }}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			<h4>{{ field.label }}</h4>
			{{ field }}
		{% endfor %}
		<br />
		<input type="submit" value="Update" class="btn btn-primary">
	</form>
{% endblock %}
